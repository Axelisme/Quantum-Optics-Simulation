base:  # base hyperparameters
  project_name     : 'Quantum Optics Simulation'
  model_name       : 'version_test'
  dataset_name     : "quantum_optics.hdf5"       # prefix : PROC_DATA_DIR/data_type
  seed             : 0
  device           : "cuda:0"
  split_ratio       :
    train            : 0.8
    valid            : 0.1
    test             : 0.1
  input_size       : [1, 80, 80, 80, 2]   # input [channel, depth, height, width, real/imag]
  hidden_channels  : 16                   # number of channels in hidden layers
  output_size      : [1, 80, 80, 80, 2]   # output [channel, depth, height, width, real/imag]
  load_path        : ~                    # if not set this parameter, will use default path: {SAVED_MODEL_DIR}/{model_name}/checkpoint_{model_name}.pt
  save_path        : ~                    # if not set this parameter, will use default path: {SAVED_MODEL_DIR}/{model_name}/checkpoint_{model_name}.pt

train: # train hyperparameters
  batch_size       : 8
  epochs           : 5
  lr               : 0.0003               # learning rate
  gamma            : 0.95                 # learning rate decay rate
  num_workers      : 2                    # number of workers for data loading
  WandB            : False                # whether to use Weights & Biases

infer: # inference hyperparameters
  batch_size       : 1